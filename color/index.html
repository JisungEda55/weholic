<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <link rel="icon" type="image/png" href="https://i.postimg.cc/R0G50SpP/FAVICON2.png">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .color-box {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .box {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .description {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>WeHolic Color Pallet</h1>

    <div class="color-box">
        <div class="box" style="background-color: #fc3c1c;"></div>
        <div class="description">HEX: #fc3c1c</div>
    </div>

    <div class="color-box">
        <div class="box" style="background-color: rgb(252, 60, 28);"></div>
        <div class="description">RGB: rgb(252, 60, 28)</div>
    </div>

    <div class="color-box">
        <div class="box" style="background-color: cmyk(0%, 76%, 89%, 1%);"></div>
        <div class="description">CMYK: cmyk(0%, 76%, 89%, 1%) (근사값, 웹 지원 불가)</div>
    </div>

    <div class="color-box">
        <div class="box" style="background-color: hsl(8, 98%, 55%);"></div>
        <div class="description">HSL: hsl(8, 98%, 55%)</div>
    </div>

    <div class="color-box">
        <div class="box" style="background-color: hsb(8, 89%, 99%);"></div>
        <div class="description">HSB/HSV: hsb(8, 89%, 99%)</div>
    </div>

    <div class="color-box">
        <div class="box" style="background-color: lab(56.88, 67.27, 50.56);"></div>
        <div class="description">Lab: lab(56.88, 67.27, 50.56) (근사값, 웹 지원 불가)</div>
    </div>

    <div class="color-box">
        <div class="box" style="background-color: xyz(46.06, 28.34, 5.55);"></div>
        <div class="description">XYZ: xyz(46.06, 28.34, 5.55) (근사값, 웹 지원 불가)</div>
    </div>

</body>
</html>
